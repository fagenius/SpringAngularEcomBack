<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <!-- ########## START: HEAD ########## -->
    <div th:replace="fragments/head_inc"> </div>
    <!-- ########## END: HEAD ########## -->
</script>

<body>
<!-- container section start -->
<section id="container" class="">

    <!-- ########## START: HEADER ########## -->
    <div th:replace="fragments/header_inc"> </div>
    <!-- ########## END: HEADER ########## -->

    <!-- ########## START: HEADER ########## -->
    <div th:replace="fragments/Sidebar_inc"> </div>
    <!-- ########## END: HEADER ########## -->

    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <div class="row">
          <div class="col-lg-12">
              <h3 class="page-header"><i class="fa fa fa-bars"></i> Pages</h3>
            <ol class="breadcrumb">
              <li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
              <li><i class="fa fa-bars"></i>Pages</li>
              <li><i class="fa fa-square-o"></i>Pages</li>
            </ol>
          </div>
        </div>
        <!-- page start-->
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">New Country</button><br/>
          <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Code</th>
                    <th>Capital</th>
                    <th>Description</th>
                    <th><i class="icon_cogs"></i>Action</th>
                </tr>
            </thead>
              <tbody>
              <tr th:each="country:${countries}">
                  <td th:text="${country.id}"></td>
                  <td th:text="${country.code}"></td>
                  <td th:text="${country.capital}"></td>
                  <td th:text="${country.description}"></td>
                  <td>
                      <div class="btn btn-group">
                          <a id="editButton" class="btn btn-primary" th:href="@{/countries/findById/(id=${country.id})}"><i class="icon_pencil-edit"></i></a>
                          <a class="btn btn-success" id="detailsButton" th:href="@{/countries/findById/(id=${country.id})}"><i class="icon_document_alt"></i></a>
                          <a class="btn btn-danger"  id="deleteButton" th:href="@{/countries/delete/(id=${country.id})}"><i class="icon_close_alt2"></i></a>
                      </div>
                  </td>
              </tr>
              </tbody>
          </table>
        <!-- page end-->
      </section>
    </section>
    <!--main content end-->
    <div class="text-right">
      <div class="credits">
          <!--
            All the links in the footer should remain intact.
            You can delete the links only if you purchased the pro version.
            Licensing information: https://bootstrapmade.com/license/
            Purchase the pro version form: https://bootstrapmade.com/buy/?theme=NiceAdmin
          -->
          Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
        </div>
    </div>
  </section>
  <!-- container section end -->
  <!-- Modal section to add new Country -->
  <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">To adding new country</h5>
              </div>
              <div class="modal-body">
                  <form th:action="@{/countries/addNew}" method="post">
                      <div class="form-group">
                          <label for="code" class="col-form-label">Code:</label>
                          <input type="text" class="form-control" id="code" name="code">
                      </div>
                      <div class="form-group">
                          <label for="capital" class="col-form-label">Capital:</label>
                          <input type="text" class="form-control" id="capital" name="capital">
                      </div>
                      <div class="form-group">
                          <label for="description" class="col-form-label">Description:</label>
                          <input type="text" class="form-control" id="description" name="description">
                      </div>
                      <div class="form-group">
                          <label for="nationality" class="col-form-label">Nationality:</label>
                          <input type="text" class="form-control" id="nationality" name="nationality">
                      </div>
                      <div class="form-group">
                          <label for="continent" class="col-form-label">Continent:</label>
                          <input type="text" class="form-control" id="continent" name="continent">
                      </div>
                      <div class="form-group">
                          <button type="submit" class="btn btn-primary">Submit</button>
                      </div>
                  </form>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
          </div>
      </div>
  </div>
  <!-- Modal section to add new Country -->
  <!-- Modal section to add edit Country -->
  <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="editModalLabel">To update country</h5>
              </div>
              <div class="modal-body">
                  <form th:action="@{/countries/update}" method="put">
                      <div class="form-group">
                          <label for="idedite" class="col-form-label">Id:</label>
                          <input type="text" class="form-control" id="idedite" name="id" readonly>
                      </div>
                      <div class="form-group">
                          <label for="code" class="col-form-label">Code:</label>
                          <input type="text" class="form-control" id="codeedit" name="code">
                      </div>
                      <div class="form-group">
                          <label for="capital" class="col-form-label">Capital:</label>
                          <input type="text" class="form-control" id="capitaledit" name="capital">
                      </div>
                      <div class="form-group">
                          <label for="description" class="col-form-label">Description:</label>
                          <input type="text" class="form-control" id="descriptionedit" name="description">
                      </div>
                      <div class="form-group">
                          <label for="nationality" class="col-form-label">Nationality:</label>
                          <input type="text" class="form-control" id="nationalityedit" name="nationality">
                      </div>
                      <div class="form-group">
                          <label for="continent" class="col-form-label">Continent:</label>
                          <input type="text" class="form-control" id="continentedit" name="continent">
                      </div>
                      <div class="form-group">
                          <button type="submit" class="btn btn-primary">Update</button>
                      </div>
                  </form>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
              </div>
          </div>
      </div>
  </div>
  <!-- End Modal Section to add Edit Country -->
  <div class="modal" id="deleteModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title">Confirm Delete</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                  <p>Are you sure you want to delete this record ?</p>
              </div>
              <div class="modal-footer">
                  <a class="btn btn-danger" id="confirmDeleteButton"  >Delete</a>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              </div>
          </div>
      </div>
  </div>
  <!-- javascripts -->
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!-- nice scroll -->
  <script src="js/jquery.scrollTo.min.js"></script>
  <script src="js/jquery.nicescroll.js" type="text/javascript"></script>
  <!--custome script for all page-->
  <script src="js/scripts.js"></script>
  <script src="js/JavaScriptFleet/country.js"></script>

</body>

</html>
