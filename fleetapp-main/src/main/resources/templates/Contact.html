<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<!-- ########## START: HEAD ########## -->
<div th:replace="fragments/head_inc"> </div>
<!-- ########## END: HEAD ########## -->
</script>

<body>
    <!-- container section start -->
    <section id="container" class="">

        <!-- ########## START: HEADER ########## -->
        <div th:replace="fragments/header_inc"> </div>
        <!-- ########## END: HEADER ########## -->

        <!-- ########## START: HEADER ########## -->
        <div th:replace="fragments/Sidebar_inc"> </div>
        <!-- ########## END: HEADER ########## -->

        <!--main content start-->
        <section id="main-content">
            <section class="wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h3 class="page-header"><i class="fa fa-table"></i> Admin</h3>
                        <ol class="breadcrumb">
                            <li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
                            <li><i class="fa fa-table"></i>People</li>
                            <li><i class="fa fa-th-list"></i>Contact</li>
                        </ol>
                    </div>
                </div>
                <!-- page start-->

                <div class="row">
                    <div class="col-lg-12">
                        <section class="panel">
                            <header class="panel-heading">
                                Advanced Table
                            </header>
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">Add New</button>

                            <table class="table table-striped table-advance table-hover">
                                <tbody>
                                <tr>
                                    <th><i class="icon_profile"></i> Name</th>
                                    <th><i class="icon_mail_alt"></i> Email</th>
                                    <th><i class="icon_mobile"></i> Phone</th>
                                    <th><i class="icon_cogs"></i> Action</th>
                                </tr>
                                <tr th:each="contact:${contacts}">
                                    <td th:text="${contact.firstname} + ' ' + ${contact.lastname}">Name</td>
                                    <td th:text="${contact.emailadress}">Email</td>
                                    <td th:text="${contact.phone}">Phone</td>
                                    <td>
                                        <div class="btn-group">
                                            <a class="btn btn-primary" id="editButton" th:href="@{/contacts/findById/(id=${contact.id})}"><i class="icon_pencil-edit"></i></a>
                                            <a class="btn btn-success" id="detailsButton" th:href="@{/contacts/findById/(id=${contact.id})}"><i class="icon_document_alt"></i></a>
                                            <a class="btn btn-danger" id="deleteButton" th:href="@{/contacts/delete/(id=${contact.id})}"><i class="icon_close_alt2"></i></a>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </section>
                    </div>
                </div>
                <!-- page end-->
            </section>
        </section>
        <!--main content end-->
        <div class="text-right">
            <div class="credits">
                Designed by <a href="#">BootstrapMade</a>
            </div>
        </div>
    </section>
    <!-- container section end -->

    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <form th:action="@{/contacts/addNew}" method="post">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New Contact Record</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <div class="form-group">
                            <label for="txtIdAdd" class="col-form-label">Id:</label>
                            <input type="text" class="form-control" id="txtIdAdd" name="id" disabled>
                        </div>

                        <div class="form-group">
                            <label for="txtFirstnameAdd" class="col-form-label">Firstname:</label>
                            <input type="text" class="form-control" id="txtFirstnameAdd" name="firstname" required>
                        </div>

                        <div class="form-group">
                            <label for="txtLastNameAdd" class="col-form-label">Lastname:</label>
                            <input type="text" class="form-control" id="txtLastNameAdd" name="lastname">
                        </div>

                        <div class="form-group">
                            <label for="txtEmailAdd" class="col-form-label">Email:</label>
                            <input type="text" class="form-control" id="txtEmailAdd" name="emailadress" required>
                        </div>

                        <div class="form-group">
                            <label for="txtMobileAdd" class="col-form-label">Mobile:</label>
                            <input type="text" class="form-control" id="txtMobileAdd" name="mobile">
                        </div>
                        <div class="form-group">
                            <label for="txtPhoneAdd" class="col-form-label">Phone:</label>
                            <input type="text" class="form-control" id="txtPhoneAdd" name="phone" required>
                        </div>

                        <div class="form-group">
                            <label for="txtRemarksAdd" class="col-form-label">Remarks:</label>
                            <input type="text" class="form-control" id="txtRemarksAdd" name="remarks">
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <form th:action="@{/contacts/update}" method="put">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Edit Contact Record</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <div class="form-group">
                            <label for="txtIdEdit" class="col-form-label">Id:</label>
                            <input type="text" class="form-control" id="txtIdEdit" name="id" readonly>
                        </div>

                        <div class="form-group">
                            <label for="txtFirstnameEdit" class="col-form-label">Firstname:</label>
                            <input type="text" class="form-control" id="txtFirstnameEdit" name="firstname" required>
                        </div>

                        <div class="form-group">
                            <label for="txtLastnameEdit" class="col-form-label">Lastname:</label>
                            <input type="text" class="form-control" id="txtLastnameEdit" name="lastname">
                        </div>

                        <div class="form-group">
                            <label for="txtEmailEdit" class="col-form-label">Email:</label>
                            <input type="text" class="form-control" id="txtEmailEdit" name="emailadress" required>
                        </div>

                        <div class="form-group">
                            <label for="txtMobileEdit" class="col-form-label">Mobile:</label>
                            <input type="text" class="form-control" id="txtMobileEdit" name="mobile">
                        </div>
                        <div class="form-group">
                            <label for="txtPhoneEdit" class="col-form-label">Phone:</label>
                            <input type="text" class="form-control" id="txtPhoneEdit" name="phone" required>
                        </div>

                        <div class="form-group">
                            <label for="txtRemarksEdit" class="col-form-label">Remarks:</label>
                            <input type="text" class="form-control" id="txtRemarksEdit" name="remarks">
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- Start detail contact -->
    <div class="modal fade" id="detailsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <form th:action="@{/contacts/update}" method="put">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="detailsModalLabel">Details Contact</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <div class="form-group">
                            <label for="IdDetails" class="col-form-label">Id:</label>
                            <input type="text" class="form-control" id="IdDetails" name="id" readonly>
                        </div>

                        <div class="form-group">
                            <label for="firstnameDetails" class="col-form-label">Firstname:</label>
                            <input type="text" class="form-control" id="firstnameDetails" name="firstname" disabled>
                        </div>

                        <div class="form-group">
                            <label for="lastnameDetails" class="col-form-label">Lastname:</label>
                            <input type="text" class="form-control" id="lastnameDetails" name="lastname" disabled>
                        </div>

                        <div class="form-group">
                            <label for="emailDetails" class="col-form-label">Email:</label>
                            <input type="text" class="form-control" id="emailDetails" name="emailadress" disabled>
                        </div>

                        <div class="form-group">
                            <label for="mobileDetails" class="col-form-label">Mobile:</label>
                            <input type="text" class="form-control" id="mobileDetails" name="mobile" disabled>
                        </div>

                        <div class="form-group">
                            <label for="phoneDetails" class="col-form-label">Phone:</label>
                            <input type="text" class="form-control" id="phoneDetails" name="phone" disabled>
                        </div>

                        <div class="form-group">
                            <label for="remarksDetails" class="col-form-label">Remarks:</label>
                            <input type="text" class="form-control" id="remarksDetails" name="remarks" disabled>
                        </div>

                        <div class="form-group">
                            <label class="col-form-label">Last Updated By:</label>
                            <input type="text" class="form-control" id="lastModifiedByDetails" name="lastModifiedBy" readonly>
                        </div>

                        <div class="form-group">
                            <label class="col-form-label">Last Updated On:</label>
                            <input type="text" class="form-control" id="lastModifiedDateDetails" name="lastModifiedDate" readonly>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- End details contact-->

    <div class="modal" tabindex="-1" role="dialog" id="deleteModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm delete</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this record?</p>
                </div>
                <div class="modal-footer">
                    <a href="" class="btn btn-primary" id="delRef">Yes, Delete</a>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>



<!-- javascripts -->
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<!-- nice scroll -->
<script src="js/jquery.scrollTo.min.js"></script>
<script src="js/jquery.nicescroll.js" type="text/javascript"></script>
<!--custome script for all page-->
<script src="js/scripts.js"></script>
<script src="js/JavaScriptFleet/contact.js"></script>
</body>

</html>
