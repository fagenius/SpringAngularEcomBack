<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<!-- ########## START: HEAD ########## -->
<div th:replace="fragments/head_inc"> </div>
<!-- ########## END: HEAD ########## -->
</script>

<body>
<!-- container section start -->
<section id="container" class="">

    <!-- ########## START: HEADER ########## -->
    <div th:replace="fragments/header_inc"> </div>
    <!-- ########## END: HEADER ########## -->

    <!-- ########## START: HEADER ########## -->
    <div th:replace="fragments/Sidebar_inc"> </div>
    <!-- ########## END: HEADER ########## -->

    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"><i class="fa fa fa-bars"></i>Admin </h3>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
                        <li><i class="fa fa-bars"></i>Vehicles</li>
                        <li><i class="fa fa-square-o"></i>Invoice Status</li>
                    </ol>
                </div>
            </div>
            <!-- page start-->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">New Invoice Status</button><br/>
            <table class="table">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Description</th>
                    <th>Details</th>
                    <th><i class="icon_cogs"></i>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="invoicestatut:${invoicestatus}">
                    <td th:text="${invoicestatut.id}"></td>
                    <td th:text="${invoicestatut.description}"></td>
                    <td th:text="${invoicestatut.details}"></td>
                    <td>
                        <div class="btn btn-group">
                            <a id="editButton" class="btn btn-primary" th:href="@{/invoicestatus/findById/(id=${invoicestatut.id})}"><i class="icon_pencil-edit"></i></a>
                            <a class="btn btn-success" id="detailsButton" th:href="@{/invoicestatus/findById/(id=${invoicestatut.id})}"><i class="icon_document_alt"></i></a>
                            <a class="btn btn-danger"  id="deleteButton" th:href="@{/invoicestatus/delete/(id=${invoicestatut.id})}"><i class="icon_close_alt2"></i></a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <!-- page end-->
        </section>
    </section>
    <!--main content end-->
    <div class="text-right">
        <div class="credits">
            Designed by <a href="https://bootstrapmade.com/">@FAGENIUS</a>
        </div>
    </div>
</section>
<!-- container section end -->
<!-- Modal section to add new State -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">To adding new Invoice Status</h5>
            </div>
            <div class="modal-body">
                <form th:action="@{/invoicestatus/addNew}" method="post">

                    <div class="form-group">
                        <label for="description" class="col-form-label">Description:</label>
                        <input type="text" class="form-control" id="description" name="description">
                    </div>

                    <div class="form-group">
                        <label for="details" class="col-form-label">Details:</label>
                        <input type="text" class="form-control" id="details" name="details">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal section to add edit Country -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">To update Invoice Status</h5>
            </div>
            <div class="modal-body">
                <form th:action="@{/invoicestatus/update}" method="put">

                    <div class="form-group">
                        <label for="idEdit" class="col-form-label">Id:</label>
                        <input type="text" class="form-control" id="idEdit" name="id" readonly>
                    </div>

                    <div class="form-group">
                        <label for="descriptionEdit" class="col-form-label">Description:</label>
                        <input type="text" class="form-control" id="descriptionEdit" name="description">
                    </div>

                    <div class="form-group">
                        <label for="detailsEdit" class="col-form-label">Details:</label>
                        <input type="text" class="form-control" id="detailsEdit" name="details">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!--Start Detail Modal-->
<div class="modal fade" id="detailsModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
    <form>
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editdModalLabel">Invoice Status Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label class="col-form-label">Id:</label>
                        <input type="text" class="form-control" id="idDetails" name="id" readonly>
                    </div>

                    <div class="form-group">
                        <label for="descriptionDetails" class="col-form-label">Description:</label>
                        <input type="text" class="form-control" id="descriptionDetails" name="description" readonly>
                    </div>

                    <div class="form-group">
                        <label for="detailsDetails" class="col-form-label">Details:</label>
                        <input type="text" class="form-control" id="detailsDetails" name="details" readonly>
                    </div>

                    <div class="form-group">
                        <label class="col-form-label">Last Updated By:</label>
                        <input type="text" class="form-control" id="lastModifiedByDetails" name="lastModifiedBy" readonly>
                    </div>

                    <div class="form-group">
                        <label class="col-form-label">Last Updated On:</label>
                        <input type="text" class="form-control" id="lastModifiedDateDetails" name="lastModifiedDate" readonly>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </form>
</div>
<!--End Modal Detail Modal-->
<!-- End Modal Section to add Edit  -->
<div class="modal" id="deleteModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm Delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this record ?</p>
            </div>
            <div class="modal-footer">
                <a class="btn btn-danger" id="delRef">Delete</a>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>



<!-- javascripts -->
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<!-- nice scroll -->
<script src="js/jquery.scrollTo.min.js"></script>
<script src="js/jquery.nicescroll.js" type="text/javascript"></script>
<!--custome script for all page-->
<script src="js/scripts.js"></script>
<script src="js/JavaScriptFleet/state.js"></script>
<script src="js/JavaScriptFleet/invoiceStatus.js"></script>

</body>

</html>
