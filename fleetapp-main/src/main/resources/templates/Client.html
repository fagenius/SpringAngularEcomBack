<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<!-- ########## START: HEAD ########## -->
<div th:replace="fragments/head_inc"> </div>
<!-- ########## END: HEAD ########## -->
</script>

<body>
<!-- container section start -->
<section id="container" class="">

    <!-- ########## START: HEADER ########## -->
    <div th:replace="fragments/header_inc"> </div>
    <!-- ########## END: HEADER ########## -->

    <!-- ########## START: HEADER ########## -->
    <div th:replace="fragments/Sidebar_inc"> </div>
    <!-- ########## END: HEADER ########## -->

    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"><i class="fa fa-table"></i>Admin</h3>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
                        <li><i class="fa fa-table"></i>People</li>
                        <li><i class="fa fa-th-list"></i>Clients</li>
                    </ol>
                </div>
            </div>
            <!-- page start-->

            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            Advanced Table
                        </header>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">Add New</button>

                        <table class="table table-striped table-advance table-hover">
                            <tbody>
                            <tr>
                                <th><i class="icon_profile"></i> Name</th>
                                <th><i class="icon_calendar"></i>Website</th>
                                <th><i class="icon_mail_alt"></i> Email</th>
                                <th><i class="icon_pin_alt"></i> City</th>
                                <th><i class="icon_mobile"></i> Phone</th>
                                <th><i class="icon_cogs"></i> Action</th>
                            </tr>
                            <tr th:each="client:${clients}">
                                <td th:text="${client.name}">Name</td>
                                <td th:text="${client.website}">Website</td>
                                <td th:text="${client.email}">Email</td>
                                <td th:text="${client.city}">City</td>
                                <td th:text="${client.phone}">Phone</td>
                                <td>
                                    <div class="btn-group">
                                        <a class="btn btn-primary" id="editButton" th:href="@{/clients/findById/(id=${client.id})}"><i class="icon_pencil-edit"></i></a>
                                        <a class="btn btn-success" id="detailsButton" th:href="@{/clients/findById/(id=${client.id})}"><i class="icon_document_alt"></i></a>
                                        <a class="btn btn-danger" id="deleteButton" th:href="@{/clients/delete/(id=${client.id})}"><i class="icon_close_alt2"></i></a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </section>
                </div>
            </div>
            <!-- page end-->
        </section>
    </section>
    <!--main content end-->
    <div class="text-right">
        <div class="credits">
            Designed by <a href="#">FAGENIUS</a>
        </div>
    </div>
</section>
<!-- container section end -->

<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <form th:action="@{/clients/addNew}" method="post">
        <div class="modal-dialog modal-lg" role="document" style="width:70%">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">New Client Record</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <table width="100%">
                        <tr>
                            <td width="50%">

                                <div class="form-group row">
                                    <label for="txtIdAdd" class="col-sm-4 col-form-label">Id: </label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="txtIdAdd" name="id" placeholder="Id" disabled>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="txtNameAdd" class="col-sm-4 col-form-label">Name: </label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="txtNameAdd" name="name" placeholder="Name">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="txtDetailsAdd" class="col-sm-4 col-form-label">Details.: </label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="txtDetailsAdd" name="details" placeholder="Details">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="txtWebsiteAdd" class="col-sm-4 col-form-label">website: </label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="txtWebsiteAdd" name="website" placeholder="Website">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="txtAddressAdd" class="col-sm-4 col-form-label">Address</label>
                                    <div class="col-sm-6">
                                        <textarea class="form-control" id="txtAddressAdd" name="address" placeholder="Address" rows="2"></textarea>
                                    </div>
                                </div>
                            </td>
                            <td width="50%" style="padding-left:10px">
                                <div class="form-group row">
                                    <label for="ddlStateAdd" class="col-sm-4 col-form-label">State/Province: </label>
                                    <div class="col-sm-6">
                                        <select class="form-control" id="ddlStateAdd" name="stateid">
                                            <option>-SELECT-</option>
                                            <option th:each="state : ${states}"
                                                    th:value="${state.id}"
                                                    th:text="${state.name}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="ddlCountryAdd" class="col-sm-4 col-form-label">Country: </label>
                                    <div class="col-sm-6">
                                        <select class="form-control" id="ddlCountryAdd" name="countryid">
                                            <option>-SELECT-</option>
                                            <option th:each="country : ${countries}"
                                                    th:value="${country.id}"
                                                    th:text="${country.description}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="txtCityAdd" class="col-sm-4 col-form-label">City: </label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="txtCityAdd" name="city" placeholder="City">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="txtPhoneAdd" class="col-sm-4 col-form-label">Phone: </label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="txtPhoneAdd" name="phone" placeholder="Phone">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="txtMobileAdd" class="col-sm-4 col-form-label">Mobile: </label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="txtMobileAdd" name="mobile" placeholder="Mobile">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="txtEmailAdd" class="col-sm-4 col-form-label">Email</label>
                                    <div class="col-sm-6">
                                        <input type="email" class="form-control" id="txtEmailAdd" name="email" placeholder="Email">
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <form th:action="@{/clients/update}" method="put">

                </div>
                <div class="modal-body">
                    <form>
                        <table width="100%">
                            <tr>
                                <td width="50%">

                                    <div class="form-group row">
                                        <label for="txtIdEdit" class="col-sm-4 col-form-label">Id: </label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="txtIdEdit" name="id" placeholder="Id" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="txtNameEdit" class="col-sm-4 col-form-label">Name: </label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="txtNameEdit" name="name" placeholder="Name">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="txtDetailsEdit" class="col-sm-4 col-form-label">Details.: </label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="txtDetailsEdit" name="details" placeholder="Details">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="txtWebsiteEdit" class="col-sm-4 col-form-label">website: </label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="txtWebsiteEdit" name="website" placeholder="Website">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="txtAddressEdit" class="col-sm-4 col-form-label">Address</label>
                                        <div class="col-sm-6">
                                            <textarea class="form-control" id="txtAddressEdit" name="address" placeholder="Address" rows="2"></textarea>
                                        </div>
                                    </div>
                                </td>
                                <td width="50%" style="padding-left:10px">
                                    <div class="form-group row">
                                        <label for="ddlStateEdit" class="col-sm-4 col-form-label">State/Province: </label>
                                        <div class="col-sm-6">
                                            <select class="form-control" id="ddlStateEdit" name="stateid">
                                                <option>-SELECT-</option>
                                                <option th:each="state : ${states}"
                                                        th:value="${state.id}"
                                                        th:text="${state.name}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="ddlCountryEdit" class="col-sm-4 col-form-label">Country: </label>
                                        <div class="col-sm-6">
                                            <select class="form-control" id="ddlCountryEdit" name="countryid">
                                                <option>-SELECT-</option>
                                                <option th:each="country : ${countries}"
                                                        th:value="${country.id}"
                                                        th:text="${country.description}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="txtCityEdit" class="col-sm-4 col-form-label">City: </label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="txtCityEdit" name="city" placeholder="City">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="txtPhoneEdit" class="col-sm-4 col-form-label">Phone: </label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="txtPhoneEdit" name="phone" placeholder="Phone">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="txtMobileEdit" class="col-sm-4 col-form-label">Mobile: </label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="txtMobileEdit" name="mobile" placeholder="Mobile">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="txtEmailEdit" class="col-sm-4 col-form-label">Email</label>
                                        <div class="col-sm-6">
                                            <input type="email" class="form-control" id="txtEmailEdit" name="email" placeholder="Email">
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-success">Save</button>
                </div>
            </div>
        </div>
    </form>
</div>
<!-- Details Clients-->

                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <table width="100%">

                                <td width="50%">

                                    <div class="form-group row">
                                        <label for="txtIdEdit" class="col-sm-4 col-form-label">Id: </label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="idDetails" name="id"  readonly>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="txtNameEdit" class="col-sm-4 col-form-label">Name: </label>

                                            <input type="text" class="form-control" id="nameDetails" name="name" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="txtDetailsEdit" class="col-sm-4 col-form-label">Details.: </label>

                                            <input type="text" class="form-control" id="detailsDetails" name="details" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="txtWebsiteEdit" class="col-sm-4 col-form-label">website: </label>

                                            <input type="text" class="form-control" id="websiteDetails" name="website" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="txtAddressEdit" class="col-sm-4 col-form-label">Address</label>

                                        <div class="col-sm-6">

                                        <div class="col-sm-6">
                                            <select class="form-control" id="ddlCountryDetails" name="countryid">
                                                <option>-SELECT-</option>
                                                <option th:each="country : ${countries}"
                                                        th:value="${country.id}"
                                                        th:text="${country.description}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="cityDetails" class="col-sm-4 col-form-label">City: </label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="cityDetails" name="city" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="phoneDetails" class="col-sm-4 col-form-label">Phone: </label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="phoneDetails" name="phone" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="mobileDetails" class="col-sm-4 col-form-label">Mobile: </label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="mobileDetails" name="mobile" readonly>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="emailDetails" class="col-sm-4 col-form-label">Email</label>
                                        <div class="col-sm-6">
                                            <input type="email" class="form-control" id="emailDetails" name="email" readonly>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </form>
</div>
<!--End Details Clients-->

<div class="modal" tabindex="-1" role="dialog" id="deleteModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this record?</p>
            </div>
            <div class="modal-footer">
                <a href="" class="btn btn-primary" id="delRef">Delete</a>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

</body>

</html>
