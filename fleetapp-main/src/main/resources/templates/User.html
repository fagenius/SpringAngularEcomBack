<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<!-- ########## START: HEAD ########## -->
<div th:replace="fragments/head_inc"> </div>
<!-- ########## END: HEAD ########## -->
</script>

<body>
<!-- container section start -->
<section id="container" class="">

    <!-- ########## START: HEADER ########## -->
    <div th:replace="fragments/header_inc"> </div>
    <!-- ########## END: HEADER ########## -->

    <!-- ########## START: HEADER ########## -->
    <div th:replace="fragments/Sidebar_inc"> </div>
    <!-- ########## END: HEADER ########## -->

    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header"><i class="fa fa fa-bars"></i>Admin </h3>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
                        <li><i class="fa fa-bars"></i>People</li>
                        <li><i class="fa fa-square-o"></i>User registration</li>
                    </ol>
                </div>
            </div>
            <!-- page start-->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">New User</button><br/>
            <table class="table">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Firtname</th>
                    <th>Lastname</th>
                    <th>Adress</th>
                    <th>City</th>
                    <th><i class="icon_cogs"></i>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user:${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.firstname}"></td>
                    <td th:text="${user.lastname}"></td>
                    <td th:text="${user.adress}"></td>
                    <td th:text="${user.city}"></td>
                    <td>
                        <div class="btn btn-group">
                            <a id="editButton" class="btn btn-primary" th:href="@{/users/findById/(id=${user.id})}"><i class="icon_pencil-edit"></i></a>
                            <a class="btn btn-success" id="detailsButton" th:href="@{/users/findById/(id=${user.id})}"><i class="icon_document_alt"></i></a>
                            <a class="btn btn-danger"  id="deleteButton" th:href="@{/users/delete/(id=${user.id})}"><i class="icon_close_alt2"></i></a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <!-- page end-->
        </section>
    </section>
    <!--main content end-->
    <div class="text-right">
        <div class="credits">
            Designed by <a href="https://bootstrapmade.com/">@FAGENIUS</a>
        </div>
    </div>
</section>
<!-- container section end -->
<!-- Modal section to add new State -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">To adding new User</h5>
            </div>
            <div class="modal-body">
                <form th:action="@{/users/addNew}" method="post">

                    <div class="form-group">
                        <label for="firstname" class="col-form-label">Firsname:</label>
                        <input type="text" class="form-control" id="firstname" name="firstname">
                    </div>

                    <div class="form-group">
                        <label for="lastname" class="col-form-label">lastname:</label>
                        <input type="text" class="form-control" id="lastname" name="lastname">
                    </div>

                    <div class="form-group">
                        <label for="adress" class="col-form-label">Adress:</label>
                        <input type="text" class="form-control" id="adress" name="adress">
                    </div>

                    <div class="form-group">
                        <label for="city" class="col-form-label">City:</label>
                        <input type="text" class="form-control" id="city" name="city">
                    </div>

                    <div class="form-group">
                        <label for="ddCountry" class="col-form-label">Country</label>
                        <select class="form-control" id="ddCountry" name="countryid" >
                            <option>-SELECT-</option>
                            <option th:each="country:${countries}"
                                    th:value="${country.id}" th:text="${country.description}">
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="details" class="col-form-label">Details:</label>
                        <input type="text" class="form-control" id="details" name="details">
                    </div>

                    <div class="form-group">
                        <label for="email" class="col-form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>

                    <div class="form-group">
                        <label for="mobile" class="col-form-label">Mobile:</label>
                        <input type="text" class="form-control" id="mobile" name="mobile">
                    </div>

                    <div class="form-group">
                        <label for="phone" class="col-form-label">Phone:</label>
                        <input type="text" class="form-control" id="phone" name="phone">
                    </div>

                    <div class="form-group">
                        <label for="ddState" class="col-form-label">Country</label>
                        <select class="form-control" id="ddState" name="stateid" >
                            <option>-SELECT-</option>
                            <option th:each="state:${states}"
                                    th:value="${state.id}" th:text="${state.name}">
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal section to add edit Country -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">To update State</h5>
            </div>
            <div class="modal-body">
                <form th:action="@{/locations/update}" method="put">

                    <div class="form-group">
                        <label for="idediteEdite" class="col-form-label">Id:</label>
                        <input type="text" class="form-control" id="idediteEdite" name="id" readonly>
                    </div>

                    <div class="form-group">
                        <label for="firstnameEdite" class="col-form-label">Firsname:</label>
                        <input type="text" class="form-control" id="firstnameEdite" name="firstname">
                    </div>

                    <div class="form-group">
                        <label for="lastnameEdite" class="col-form-label">lastname:</label>
                        <input type="text" class="form-control" id="lastnameEdite" name="lastname">
                    </div>

                    <div class="form-group">
                        <label for="adressEdite" class="col-form-label">Adress:</label>
                        <input type="text" class="form-control" id="adressEdite" name="adress">
                    </div>

                    <div class="form-group">
                        <label for="cityEdite" class="col-form-label">City:</label>
                        <input type="text" class="form-control" id="cityEdite" name="city">
                    </div>

                    <div class="form-group">
                        <label for="ddCountryEdite" class="col-form-label">Country</label>
                        <select class="form-control" id="ddCountryEdite" name="countryid" >
                            <option>-SELECT-</option>
                            <option th:each="country:${countries}"
                                    th:value="${country.id}" th:text="${country.description}">
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="detailsEdite" class="col-form-label">Details:</label>
                        <input type="text" class="form-control" id="detailsEdite" name="details">
                    </div>

                    <div class="form-group">
                        <label for="emailEdite" class="col-form-label">Email:</label>
                        <input type="email" class="form-control" id="emailEdite" name="email">
                    </div>

                    <div class="form-group">
                        <label for="mobileEdite" class="col-form-label">Mobile:</label>
                        <input type="text" class="form-control" id="mobileEdite" name="mobile">
                    </div>

                    <div class="form-group">
                        <label for="phoneEdite" class="col-form-label">Phone:</label>
                        <input type="text" class="form-control" id="phoneEdite" name="phone">
                    </div>

                    <div class="form-group">
                        <label for="ddStateEdite" class="col-form-label">Country</label>
                        <select class="form-control" id="ddStateEdite" name="stateid" >
                            <option>-SELECT-</option>
                            <option th:each="state:${states}"
                                    th:value="${state.id}" th:text="${state.name}">
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!--Start Detail Modal-->
<div class="modal fade" id="detailsModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
    <form>
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editdModalLabel">State Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label class="col-form-label">Id:</label>
                        <input type="text" class="form-control" id="idDetails" name="id" readonly>
                    </div>
                    <div class="form-group">
                        <label for="firstnameDetails" class="col-form-label">Firsname:</label>
                        <input type="text" class="form-control" id="firstnameDetails" name="firstname">
                    </div>

                    <div class="form-group">
                        <label for="lastnameDetails" class="col-form-label">lastname:</label>
                        <input type="text" class="form-control" id="lastnameDetails" name="lastname">
                    </div>

                    <div class="form-group">
                        <label for="adressDetails" class="col-form-label">Adress:</label>
                        <input type="text" class="form-control" id="adressDetails" name="adress">
                    </div>

                    <div class="form-group">
                        <label for="cityDetails" class="col-form-label">City:</label>
                        <input type="text" class="form-control" id="cityDetails" name="city">
                    </div>

                    <div class="form-group">
                        <label for="ddCountryDetails" class="col-form-label">Country</label>
                        <select class="form-control" id="ddCountryDetails" name="countryid" >
                            <option>-SELECT-</option>
                            <option th:each="country:${countries}"
                                    th:value="${country.id}" th:text="${country.description}">
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="detailsDetails" class="col-form-label">Details:</label>
                        <input type="text" class="form-control" id="detailsDetails" name="details">
                    </div>

                    <div class="form-group">
                        <label for="email" class="col-form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>

                    <div class="form-group">
                        <label for="mobileDetails" class="col-form-label">Mobile:</label>
                        <input type="text" class="form-control" id="mobileDetails" name="mobile">
                    </div>

                    <div class="form-group">
                        <label for="phoneDetails" class="col-form-label">Phone:</label>
                        <input type="text" class="form-control" id="phoneDetails" name="phone">
                    </div>

                    <div class="form-group">
                        <label for="ddStateDetails" class="col-form-label">Country</label>
                        <select class="form-control" id="ddStateDetails" name="stateid" >
                            <option>-SELECT-</option>
                            <option th:each="state:${states}"
                                    th:value="${state.id}" th:text="${state.name}">
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="col-form-label">Created Date:</label>
                        <input type="text" class="form-control" id="createdDateDetails" name="createdDate" readonly>
                    </div>

                    <div class="form-group">
                        <label class="col-form-label">Created By:</label>
                        <input type="text" class="form-control" id="createdByDetails" name="createdBy" readonly>
                    </div>

                    <div class="form-group">
                        <label class="col-form-label">Last Updated By:</label>
                        <input type="text" class="form-control" id="lastModifiedByDetails" name="lastModifiedBy" readonly>
                    </div>

                    <div class="form-group">
                        <label class="col-form-label">Last Updated On:</label>
                        <input type="text" class="form-control" id="lastModifiedDateDetails" name="lastModifiedDate" readonly>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </form>
</div>
<!--End Modal Detail Modal-->
<!-- End Modal Section to add Edit  -->
<div class="modal" id="deleteModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm Delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this record ?</p>
            </div>
            <div class="modal-footer">
                <a class="btn btn-danger" id="delRef">Delete</a>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

<!-- javascripts -->
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<!-- nice scroll -->
<script src="js/jquery.scrollTo.min.js"></script>
<script src="js/jquery.nicescroll.js" type="text/javascript"></script>
<!--custome script for all page-->
<script src="js/scripts.js"></script>
<script src="js/JavaScriptFleet/state.js"></script>
<script src="js/JavaScriptFleet/user.js"></script>

</body>

</html>
